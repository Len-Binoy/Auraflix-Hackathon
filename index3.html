<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen Rating & Fake News Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    
    <nav class="bg-blue-500 p-4 text-white text-center text-2xl font-bold">
        Next-Gen Rating & Fake News Detection
    </nav>
    
    <div class="container mx-auto mt-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Next-Gen Rating System -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Rate a Public Figure</h2>
                <form>
                    <input type="text" class="border p-2 w-full mb-2" placeholder="Enter Public Figure Name">
                    <input type="text" class="border p-2 w-full mb-2" placeholder="Credibility Score (1-10)">
                    <input type="text" class="border p-2 w-full mb-2" placeholder="Longevity Score (1-10)">
                    <input type="text" class="border p-2 w-full mb-2" placeholder="Engagement Score (1-10)">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">Submit Rating</button>
                </form>
            </div>
            
            <!-- Fake News Detection -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Fake News Detection</h2>
                <form>
                    <textarea class="border p-2 w-full mb-2" rows="4" placeholder="Enter news article content"></textarea>
                    <button class="bg-red-500 text-white px-4 py-2 rounded">Check for Fake News</button>
                </form>
            </div>
            
        </div>
    </div>
    
</body>
</html>
